<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nats が Eats</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="components/angular/angular.js"></script>
    <script type="text/javascript" src="components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="components/angular-route/angular-route.min.js"></script>
    <link rel="stylesheet" href="components/tachyons/css/tachyons.css">
    <link rel="stylesheet" href="components/Font-Awesome/web-fonts-with-css/css/fontawesome-all.css">
</head>
<body>

<div class="wrapper-container" ng-app="toybox_app">
    <header class="header">
        <div class="b f3 f-headline-ns db tc link">Nat's
            <div style="display: inline; position: relative; font-style: normal; top: -10px; background-color: #fff; border-radius: 50%; color: #444; padding: 10px 15px; font-size: 38px;">が</div>
            eats</div>
    </header>
    <nav ng-controller="navigationCtrl" class="nav">
        <div ng-repeat="link in links" class="link gray f6 f5-ns dib {{link.class}}">
            <div class="img top">

            </div>
            <a ng-click="showImages($index)" href="{{link.url}}" title="{{link.name}}">
                <h2 class="f3 helvetica">
                    {{link.name}}
                </h2>
            </a>
            <div class="img bottom">

            </div>
        </div>
        <base href="/">
    </nav>

    <main ng-view class="main-content"></main>
</div>

<script type="text/javascript" src="js/angApp.js"></script>
</body>
</html>
